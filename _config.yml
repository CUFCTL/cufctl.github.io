name: Future Computing Technologies Lab
url: http://cufctl.github.io

exclude: [bibble, README.md, Makefile]

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Faculty
  - key: student
    name: Students
  - key: collab
    name: Collaborators
  - key: alum-phd
    name: Alumni (PhD)
  - key: alum-ms
    name: Alumni (Masters)
  - key: alum-ugrad
    name: Alumni (Undergraduate)

# Number of news stories on the front page.
front_page_news: 4

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /#people
  - title: Blog
    link: /blog.html
  - title: Research
    link: /research.html
  - title: Publications
    link: /publications.html
  - title: Code
    link: /code.html
